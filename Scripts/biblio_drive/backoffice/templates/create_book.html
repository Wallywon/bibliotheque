<!-- create_book.html -->
{% block content %}
<div class="container">
    <h2>Ajouter un nouveau livre</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
</div>
{% endblock %}
