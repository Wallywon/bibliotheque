<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Vous pouvez inclure des liens vers vos styles CSS si nécessaire -->
</head>
<body>
    <h2>Inscription</h2>

    <form method="post" action="{% url 'user_registration' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a>.</p>
</body>
</html>
